<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers.se - AI News Aggregator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: var(--secondary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .last-update {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .update-indicator {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Category Tabs */
        .categories {
            background: var(--accent);
            padding: 0;
            position: sticky;
            top: 85px;
            z-index: 90;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .category-tabs {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 0;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            padding: 1rem 2rem;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
        }

        .category-tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: var(--highlight);
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .category-tab:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .category-tab.active {
            color: var(--text-primary);
        }

        .category-tab.active::after {
            width: 80%;
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-card {
            background: var(--secondary);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            animation: slideUp 0.5s ease-out backwards;
        }

        .news-card:nth-child(1) { animation-delay: 0.1s; }
        .news-card:nth-child(2) { animation-delay: 0.2s; }
        .news-card:nth-child(3) { animation-delay: 0.3s; }
        .news-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
            border-color: rgba(233, 69, 96, 0.5);
        }

        .news-header {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
        }

        .news-source {
            font-size: 0.85rem;
            color: var(--highlight);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .news-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .news-time {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .news-category {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.2rem 0.6rem;
            background: rgba(233, 69, 96, 0.2);
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-summary {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .read-more {
            color: var(--highlight);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: gap 0.3s ease;
        }

        .read-more:hover {
            gap: 1rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .category-tabs {
                padding: 0 1rem;
            }

            .category-tab {
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="logo">Papers.se</h1>
            <div class="last-update">
                <div class="update-indicator"></div>
                <span id="lastUpdate">Updating...</span>
            </div>
        </div>
    </header>

    <nav class="categories">
        <div class="category-tabs" id="categoryTabs">
            <button class="category-tab active" data-category="all">All News</button>
            <button class="category-tab" data-category="innovation">Innovation</button>
            <button class="category-tab" data-category="research">Research</button>
            <button class="category-tab" data-category="economy">Economy</button>
            <button class="category-tab" data-category="ethics">Ethics</button>
            <button class="category-tab" data-category="applications">Applications</button>
            <button class="category-tab" data-category="startups">Startups</button>
        </div>
    </nav>

    <main class="container">
        <div id="newsContainer" class="news-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Fetching latest AI news...</p>
            </div>
        </div>
    </main>

    <script>
        let currentCategory = 'all';
        let allNews = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupCategoryTabs();
            fetchNews();
            setInterval(fetchNews, 60000); // Refresh every minute to check for updates
            setInterval(updateTimestamps, 60000); // Update timestamps every minute
        });

        function setupCategoryTabs() {
            const tabs = document.querySelectorAll('.category-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentCategory = tab.dataset.category;
                    displayNews();
                });
            });
        }

        async function fetchNews() {
            try {
                // Fetch from news.json (add ?ts to avoid cache)
                const response = await fetch('./news.json?ts=' + new Date().getTime());
                if (!response.ok) throw new Error('Failed to load news');
                const data = await response.json();
                
                allNews = data.items.map(item => ({
                    ...item,
                    timestamp: new Date(item.timestamp)
                }));
                
                displayNews();
                document.getElementById('lastUpdate').textContent = `Last updated: ${new Date(data.lastUpdate).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}`;
            } catch (error) {
                console.error('Error fetching news:', error);
                showError();
            }
        }

        function displayNews() {
            const container = document.getElementById('newsContainer');
            const filteredNews = currentCategory === 'all' 
                ? allNews 
                : allNews.filter(news => news.category === currentCategory);

            if (filteredNews.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No news found</h3>
                        <p>There are no articles in this category from the last hour.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredNews.map(news => createNewsCard(news)).join('');
        }

        function createNewsCard(news) {
            const timeAgo = getTimeAgo(news.timestamp);
            const categoryIcon = getCategoryIcon(news.category);
            
            return `
                <article class="news-card" onclick="window.open('${news.url}', '_blank')">
                    <div class="news-header">
                        <div class="news-source">${news.source}</div>
                        <h2 class="news-title">${news.title}</h2>
                        <div class="news-meta">
                            <span class="news-time">‚è± ${timeAgo}</span>
                            <span class="news-category">${categoryIcon} ${news.category}</span>
                        </div>
                    </div>
                    <div class="news-content">
                        <p class="news-summary">${news.summary}</p>
                        <a href="${news.url}" class="read-more" onclick="event.stopPropagation()">
                            Read more ‚Üí
                        </a>
                    </div>
                </article>
            `;
        }

        function getTimeAgo(timestamp) {
            const minutes = Math.floor((Date.now() - timestamp) / 60000);
            if (minutes < 1) return 'Just now';
            if (minutes === 1) return '1 minute ago';
            if (minutes < 60) return `${minutes} minutes ago`;
            return 'Over an hour ago';
        }

        function getCategoryIcon(category) {
            const icons = {
                innovation: 'üí°',
                research: 'üî¨',
                economy: 'üí∞',
                ethics: '‚öñÔ∏è',
                applications: '‚öôÔ∏è',
                startups: 'üöÄ'
            };
            return icons[category] || 'üì∞';
        }

        function updateTimestamps() {
            displayNews(); // Re-render to update time ago displays
        }

        function showError() {
            const container = document.getElementById('newsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>Unable to fetch news</h3>
                    <p>Please check your connection and try again.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
